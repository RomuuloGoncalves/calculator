<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="./funções.js" defer></script>
</head>
<body>
    <div class="tudo">
        <div class="calculadora">
            <h2>calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="limpar()">C</button></td>
                    <td><button onclick="apagar()">del</button></td>
                    <td><button onclick="mostrar('-')">-</button></td>
                    <td><button onclick="mostrar('+')">+</button></td>

                </tr>
                <tr>
                    <td><button onclick="mostrar('7')">7</button></td>
                    <td><button onclick="mostrar('8')">8</button></td>
                    <td><button onclick="mostrar('9')">9</button></td>
                    <td><button onclick="mostrar('*')">*</button></td>

                </tr>
                <tr>
                    <td><button onclick="mostrar('4')">4</button></td>
                    <td><button onclick="mostrar('5')">5</button></td>
                    <td><button onclick="mostrar('6')">6</button></td>
                    <td><button onclick="mostrar('/')">/</button></td>

                </tr>
                <tr>
                    <td><button onclick="mostrar('1')">1</button></td>
                    <td><button onclick="mostrar('2')">2</button></td>
                    <td><button onclick="mostrar('3')">3</button></td>
                    <td rowspan="2"><button id="igual" onclick="conta()">=</button></td>

                </tr>
                <tr>
                    <td colspan="2" onclick="mostrar('0')"><button id="zero">0</button></td>
                    <td><button onclick="mostrar('.')">.</button></td>
                </tr>
            </table>
        </div>
        <h5>Desenvolvido por: Rômulo da Silva Gonçalves</h5>
    </div>
</body>
</html>
